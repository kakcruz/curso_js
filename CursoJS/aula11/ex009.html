<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
  </head>
  <body>
    <h1>Sitema de Nacionalidade</h1>
    De qual país você é? <input type="text" id="pais" />
    <input
      type="button"
      value="Clique aqui para saber se é GRINGO"
      onclick="verificar()"
    />
    <div id="res"></div>

    <script>
      function verificar() {
        var pais = document.getElementById("pais");
        var res = document.getElementById("res");
        if (pais.value == "brasil") {
          res.innerHTML += `<p>Você é <strong>BRASILEIRASSOOOOOO</strong><p>`;
        } else {
          res.innerHTML += `<p>Você é das <strong>GRINGAS</strong><p>`;
        }
      }
    </script>
  </body>
</html>
